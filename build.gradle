plugins {
    id 'groovy'
    id 'java'
    id "io.freefair.lombok" version "5.1.0"
}

group 'io.infomate.exemplar.service.io.infomate.service.exemplar.daily'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.31'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.31'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.31'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'mysql:mysql-connector-java:8.0.+'
    implementation 'ch.qos.logback:logback-classic:1.2.+'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.+'

    runtimeOnly 'org.glassfish.jaxb:jaxb-runtime:2.3.2'
}

test {
    useJUnitPlatform()
}